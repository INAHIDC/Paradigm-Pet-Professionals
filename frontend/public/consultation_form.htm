<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradigm Pet Professionals Consultation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F4F4F4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #003B6D;
            text-align: center;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #BDBDBD;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #6699CC;
            color: #FFFFFF;
            border: none;
            padding: 15px;
            text-align: center;
            display: block;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #003B6D;
        }

        .message {
            display: none;
            text-align: center;
            color: #003B6D;
            margin-top: 20px;
        }

        .breadcrumb {
            padding: 10px 30px;
            background-color: #f5f5f5;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .breadcrumb ol {
            list-style: none;
            display: flex;
            gap: 5px;
        }

        .breadcrumb ol li {
            color: #003B6D;
        }

        .breadcrumb ol li a {
            text-decoration: none;
            color: #003B6D;
        }

        .breadcrumb ol li::after {
            content: "/";
            margin-left: 5px;
        }

        .breadcrumb ol li:last-child::after {
            content: "";
        }

        .navbar ul li a.active {
            color: #fff;
            background-color: #007bff;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <nav aria-label="breadcrumb" class="breadcrumb">
        <ol>
            <li><a href="homepage.htm">Home</a></li>
            <li>Consultation Form</li>
        </ol>
    </nav>

    <nav class="navbar"
        style="background-color: #003B6D; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0px 4px 2px -2px gray;">
        <img src="https://i.postimg.cc/3NbdZMCB/new-logo.png" alt="Paradigm Pet Professionals Logo"
            style="height: 50px;">
        <ul style="list-style: none; display: flex; gap: 20px; margin: 0; padding: 0;">
            <li><a href="homepage.htm" style="color: #BDBDBD; text-decoration: none;">Home</a></li>
            <li><a href="cat_owner.htm" style="color: #BDBDBD; text-decoration: none;">Cats</a></li>
            <li><a href="Dog_owner.htm" style="color: #BDBDBD; text-decoration: none;">Dogs</a></li>
            <li><a href="birds_owner.htm" style="color: #BDBDBD; text-decoration: none;">Birds</a></li>
            <li><a href="Fish_owner.htm" style="color: #BDBDBD; text-decoration: none;">Fish</a></li>
            <li><a href="small_animals.htm" style="color: #BDBDBD; text-decoration: none;">Small Animals</a></li>
            <li><a href="consultation_form.htm" class="active"
                    style="text-decoration: none; color: #fff; font-weight: bold;">Contact Us</a></li>
        </ul>
        <div class="search-bar" style="display: flex; align-items: center;">
            <input type="text" placeholder="Search"
                style="padding: 8px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px;">
            <button
                style="padding: 8px 12px; margin-left: 8px; background-color: #6699CC; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Search</button>
        </div>
    </nav>

    <div class="container">
        <h2>Consultation Request Form</h2>
        <form id="consultationForm">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="timezone">Time Zone</label>
            <select id="timezone" name="timezone" required>
                <option value="">Select your time zone</option>
                <option value="PST">Pacific Standard Time (PST)</option>
                <option value="MST">Mountain Standard Time (MST)</option>
                <option value="CST">Central Standard Time (CST)</option>
                <option value="EST">Eastern Standard Time (EST)</option>
            </select>

            <label for="petName">Pet's Name</label>
            <input type="text" id="petName" name="petName" required>

            <label for="petType">Pet's Type</label>
            <input type="text" id="petType" name="petType" required>

            <label for="petAge">Pet's Age</label>
            <input type="text" id="petAge" name="petAge" required>

            <input type="submit" value="Submit">
        </form>

        <div class="message" id="thankYouMessage">
            Thank you for your submission. We will be in contact with you shortly to schedule your consultation!
        </div>
    </div>

    <script>
        document.getElementById('consultationForm').addEventListener('submit', function (event) {
            event.preventDefault();
            document.getElementById('consultationForm').style.display = 'none';
            document.getElementById('thankYouMessage').style.display = 'block';
        });
    </script>
</body>

</html>
